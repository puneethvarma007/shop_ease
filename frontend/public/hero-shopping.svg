<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="tranquil-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F9FD;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#E0F7FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C4F1F4;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#B2E0E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A4D8E1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phone-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#tranquil-bg)"/>
  
  <!-- Shopping cart -->
  <g transform="translate(50, 80)">
    <rect x="0" y="20" width="60" height="40" rx="4" fill="#ffffff" stroke="#A4D8E1" stroke-width="2"/>
    <circle cx="15" cy="75" r="6" fill="#A4D8E1"/>
    <circle cx="45" cy="75" r="6" fill="#A4D8E1"/>
    <path d="M0 0 L10 0 L15 20 L55 20" stroke="#A4D8E1" stroke-width="2" fill="none"/>
    <!-- Items in cart -->
    <rect x="10" y="25" width="8" height="8" rx="2" fill="#B2E0E6"/>
    <rect x="25" y="25" width="8" height="8" rx="2" fill="#C4F1F4"/>
    <rect x="40" y="25" width="8" height="8" rx="2" fill="#E0F7FA"/>
  </g>
  
  <!-- Mobile phone -->
  <g transform="translate(200, 40)">
    <rect x="0" y="0" width="120" height="200" rx="20" fill="url(#phone-gradient)" stroke="#A4D8E1" stroke-width="3"/>
    <!-- Screen -->
    <rect x="10" y="20" width="100" height="160" rx="10" fill="#A4D8E1"/>
    <!-- QR Code representation -->
    <rect x="25" y="40" width="70" height="70" rx="5" fill="#ffffff"/>
    <g transform="translate(30, 45)">
      <!-- QR pattern -->
      <rect x="0" y="0" width="10" height="10" fill="#1e293b"/>
      <rect x="15" y="0" width="5" height="5" fill="#1e293b"/>
      <rect x="25" y="0" width="10" height="10" fill="#1e293b"/>
      <rect x="40" y="0" width="5" height="5" fill="#1e293b"/>
      <rect x="50" y="0" width="10" height="10" fill="#1e293b"/>
      
      <rect x="0" y="15" width="5" height="5" fill="#1e293b"/>
      <rect x="10" y="15" width="10" height="10" fill="#1e293b"/>
      <rect x="30" y="15" width="5" height="5" fill="#1e293b"/>
      <rect x="40" y="15" width="5" height="5" fill="#1e293b"/>
      <rect x="55" y="15" width="5" height="5" fill="#1e293b"/>
      
      <rect x="0" y="30" width="10" height="10" fill="#1e293b"/>
      <rect x="15" y="30" width="5" height="5" fill="#1e293b"/>
      <rect x="25" y="30" width="15" height="5" fill="#1e293b"/>
      <rect x="45" y="30" width="15" height="10" fill="#1e293b"/>
      
      <rect x="5" y="45" width="5" height="5" fill="#1e293b"/>
      <rect x="15" y="45" width="10" height="10" fill="#1e293b"/>
      <rect x="35" y="45" width="5" height="5" fill="#1e293b"/>
      <rect x="50" y="45" width="10" height="10" fill="#1e293b"/>
    </g>
    
    <!-- Buttons on screen -->
    <rect x="20" y="125" width="80" height="20" rx="10" fill="#B2E0E6"/>
    <text x="60" y="138" text-anchor="middle" fill="#1e293b" font-size="8" font-weight="bold">Explore Offers</text>
    
    <rect x="20" y="150" width="80" height="20" rx="10" fill="#E0F7FA"/>
    <text x="60" y="163" text-anchor="middle" fill="#1e293b" font-size="8" font-weight="bold">Give Feedback</text>
  </g>
  
  <!-- Floating elements -->
  <circle cx="80" cy="50" r="8" fill="#C4F1F4" opacity="0.7"/>
  <circle cx="350" cy="80" r="12" fill="#B2E0E6" opacity="0.6"/>
  <circle cx="320" cy="250" r="6" fill="#E0F7FA" opacity="0.8"/>
  <circle cx="100" cy="220" r="10" fill="#A4D8E1" opacity="0.5"/>
  
  <!-- Store icon -->
  <g transform="translate(300, 180)">
    <rect x="0" y="20" width="80" height="60" rx="4" fill="#ffffff" stroke="#A4D8E1" stroke-width="2"/>
    <polygon points="0,20 40,0 80,20" fill="#B2E0E6" stroke="#A4D8E1" stroke-width="2"/>
    <rect x="15" y="35" width="15" height="25" fill="#E0F7FA"/>
    <rect x="50" y="35" width="15" height="25" fill="#E0F7FA"/>
    <rect x="30" y="45" width="20" height="35" rx="2" fill="#C4F1F4"/>
  </g>
</svg>
